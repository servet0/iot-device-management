# Test Ortamı Konfigürasyonu

spring.application.name=iot-device-management-test

# H2 In-Memory Veritabanı (Test için)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Konfigürasyonu
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (Test için)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# MQTT Konfigürasyonu (Test için mock)
mqtt.broker.url=tcp://localhost:1883
mqtt.client.id=iot-platform-test
mqtt.username=
mqtt.password=
mqtt.telemetry.topic=iot/+/telemetry
mqtt.connection.timeout=5
mqtt.keep.alive.interval=30

# JWT Konfigürasyonu
jwt.secret=test-secret-key-for-testing-purposes-only
jwt.expiration=3600000

# WebSocket Konfigürasyonu
websocket.endpoint=/ws
websocket.allowed-origins=*

# Server Konfigürasyonu
server.port=0

# Logging Konfigürasyonu
logging.level.com.yourcompany.iotplatform=INFO
logging.level.org.springframework.security=INFO
logging.level.org.eclipse.paho=WARN

# Actuator Konfigürasyonu
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
