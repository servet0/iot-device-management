# Development Ortamı Konfigürasyonu (H2 In-Memory)

spring.application.name=iot-device-management-dev

# H2 In-Memory Veritabanı
spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Konfigürasyonu
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (Development için)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# MQTT Konfigürasyonu (Development için - devre dışı)
mqtt.enabled=false
mqtt.broker.url=tcp://localhost:1883
mqtt.client.id=iot-platform-dev
mqtt.username=
mqtt.password=
mqtt.telemetry.topic=iot/+/telemetry
mqtt.connection.timeout=5
mqtt.keep.alive.interval=30

# JWT Konfigürasyonu
jwt.secret=dev-secret-key-for-development-purposes-only
jwt.expiration=3600000

# WebSocket Konfigürasyonu
websocket.endpoint=/ws
websocket.allowed-origins=*

# Server Konfigürasyonu
server.port=8080

# Logging Konfigürasyonu
logging.level.com.yourcompany.iotplatform=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.eclipse.paho=INFO

# Actuator Konfigürasyonu
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
