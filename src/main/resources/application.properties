spring.application.name=iot-device-management

# PostgreSQL Veritabanı Konfigürasyonu
spring.datasource.url=jdbc:postgresql://localhost:5432/iot_platform
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Konfigürasyonu
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# MQTT Konfigürasyonu
mqtt.broker.url=tcp://localhost:1883
mqtt.client.id=iot-platform-server
mqtt.username=
mqtt.password=
mqtt.telemetry.topic=iot/+/telemetry
mqtt.connection.timeout=30
mqtt.keep.alive.interval=60

# JWT Konfigürasyonu
jwt.secret=your-secret-key-here-make-it-long-and-secure-in-production
jwt.expiration=86400000

# WebSocket Konfigürasyonu
websocket.endpoint=/ws
websocket.allowed-origins=*

# Server Konfigürasyonu
server.port=8080
server.servlet.context-path=/api

# Logging Konfigürasyonu
logging.level.com.yourcompany.iotplatform=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.eclipse.paho=INFO

# Actuator Konfigürasyonu
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
