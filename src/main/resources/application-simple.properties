# Basit Konfigürasyon - JPA Olmadan

spring.application.name=iot-device-management-simple

# H2 In-Memory Database (Basit)
spring.datasource.url=jdbc:h2:mem:simple
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Devre Dışı
spring.jpa.enabled=false

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# MQTT Devre Dışı
mqtt.enabled=false

# JWT
jwt.secret=simple-secret-key
jwt.expiration=86400000

# WebSocket
websocket.endpoint=/ws
websocket.allowed-origins=*

# Server
server.port=8080

# Logging
logging.level.com.yourcompany.iotplatform=INFO
logging.level.org.springframework=WARN

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
